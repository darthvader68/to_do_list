<!DOCTYPE html>
<html lang="ept-brn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>TO DO LIST</h1>
            <form class="form">
                <input type="text" placeholder="Enter you task here" class="input-task">
                <button class="button_add">Add</button>
            </form>
            <div class="task">
                <ul class="to_do_list1">
                    <li class="to_do_list_task">
                        <span class="to_do_text">New Task</span>
                    </li>
                    <button class="btn"><i class="fa fa-trash"></i></button>
                </ul>
                <ul class="to_do_list2">
                    <li class="to_do_list_task"><span class="to_do_text">New Task</span> </li>
                    <button class="btn"><i class="fa fa-trash"></i></button>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
